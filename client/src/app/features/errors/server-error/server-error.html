<div class="container mx-auto mt-10 flex flex-col items-center text-center p-4">
    <h1 class="text-4xl font-bold mb-4">Ops! Qualcosa è andato storto</h1>
    <p class="text-lg opacity-70 mb-8">
        Si è verificato un errore imprevisto. Prova a ricaricare la pagina o torna alla home.
    </p>
    
    <div class="flex gap-4">
        <button routerLink="/" class="btn btn-primary">Torna alla Home</button>
        @if (error) {
            <button (click)="toggleDetails()" class="btn btn-outline btn-error">
                {{ showDetails ? 'Nascondi Dettagli' : 'Mostra Dettagli Tecnici' }}
            </button>
        }
    </div>

    @if (error && showDetails) {
        <div class="mt-8 text-left w-full max-w-4xl">
            <div class="alert alert-error shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <div>
                    <h3 class="font-bold">Error: {{error.message}}</h3>
                </div>
            </div>
            
            <div class="mockup-code bg-base-300 text-base-content border border-base-content/10 p-5 overflow-x-auto">
                <pre><code>{{error.details}}</code></pre>
            </div>
        </div>
    }
</div>
