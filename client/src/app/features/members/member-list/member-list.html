<div class="container mx-auto p-4 pt-6 sm:pt-10">
  <div class="card bg-base-100 w-full sm:w-11/12 md:w-2/3 lg:w-1/2 mx-auto p-6 sm:p-8 md:p-10 mt-6 sm:mt-10 shadow-xl">
    <h3 class="text-2xl sm:text-3xl text-primary text-center mb-6">Benvenuto su DatingApp25</h3>
    <ul class="list bg-base-100 rounded-box shadow-sm">
      <li class="p-4 font-bold border-b border-base-200">I nostri Membri</li>
      @for (item of members(); track item.id) {
      <li class="list-row items-center border-b border-base-200 last:border-0 hover:bg-base-200 transition-colors p-4">
        <img src="/user.png" alt="user avatar" class="size-12 rounded-box shadow" />
        <div class="font-medium text-lg ml-4">{{ item.displayName }}</div>
      </li>
      }
    </ul>
  </div>
</div>
